<div class="product-card">
   <div class="product-card__header">
      <div class="product-card__label">Рекомендуем</div>
      <button type="button" class="product-card__favorite-button">
         <img src="@img/icons/icon_favor.svg" alt="">
         <img src="@img/icons/icon_favor-active.svg" alt="">
      </button>
   </div>
   <div class="product-card__image-ibg product-card__image-ibg_contain"><img src="@img/@@src" alt=""></div>
   <a href="" class="product-card__name">@@name</a>
   <div class="product-card__price">@@price <span>₽</span></div>
   <div class="product-card__status">
      <div class="product-status">
         <img src="@img/icons/product-status.svg" alt="">
         <span>В наличии</span>
      </div>
   </div>
   <div class="product-card__footer">
      <div class="product-card__quantity">
         <div data-quantity class="quantity">
            <button data-quantity-minus type="button" class="quantity__button quantity__button_minus"></button>
            <div class="quantity__input">
               <input data-quantity-value autocomplete="off" type="text" name="form[]" value="1">
            </div>
            <button data-quantity-plus type="button" class="quantity__button quantity__button_plus"></button>
         </div>
      </div>
      <a href="" class="product-card__button button-blue">В корзину</a>
   </div>
</div>
