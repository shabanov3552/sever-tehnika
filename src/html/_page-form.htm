<div class="page-form">
   <div class="page-form__grid">
      <div class="page-form__text">
         <div class="page-form__title">Есть вопросы?</div>
         <div class="page-form__descr">Оставьте свои контакты <br> и мы перезвоним</div>
      </div>
      <div class="page-form__form">
         <form action="" class="form">
            <div class="form__line">
               <label for="" class="form__label">Ваше имя *</label>
               <input required id="" type="text" name="" class="form__input">
               <svg class="form__clear-svg">
                  <use xlink:href="img/icons/icons.svg#input_clear"></use>
               </svg>
            </div>
            <div class="form__line">
               <label for="" class="form__label">Контактный телефон *</label>
               <input required id="" type="tel" name="" class="form__input js_phone">
               <svg class="form__clear-svg">
                  <use xlink:href="img/icons/icons.svg#input_clear"></use>
               </svg>
            </div>
            <div class="form__line">
               <label for="" class="form__label">E-mail</label>
               <input id="" type="email" name="" class="form__input">
               <svg class="form__clear-svg">
                  <use xlink:href="img/icons/icons.svg#input_clear"></use>
               </svg>
            </div>
            <div class="form__footer">
               <button type="submit" class="form__button button-blue">Отправить</button>
               <div class="form__check">
                  <label class="checkbox">
                     <input class="checkbox__input" type="checkbox">
                     <span class="checkbox__chunk"></span>
                     <span class="checkbox__text">Я даю свое <a href="/agreement/#tab-0-1">согласие на обработку персональных данных</a></span>
                  </label>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
